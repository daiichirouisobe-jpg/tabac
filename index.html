    body {

    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px;
      text-align: center;

      color: #fff;

    .hero {

    .hero-text {
      position: absolute;
      top: 50%; left: 50%;

      font-size: 32px;

    section {
      padding: 40px 20px;
      max-width: 900px;

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #666;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
